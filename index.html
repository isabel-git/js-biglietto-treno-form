<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>biglietto del treno</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/f9888a3f24.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <form id="myForm" action="index.html" method="post">
      <p>Nome Cognome</p>
      <input id="campoNome" type="text" name="" value="" placeholder="Inserisci il tuo nome">

      <p>Km da percorrere</p>
      <input id="campoKm" type="number" name="" value="">

      <p>Fascia d'et√†</p>
      <select id="mySelect" class="" name="">
        <option value="Minorenne">Minorenne</option>
        <option value="Maggiorenne">Maggiorenne</option>
        <option value="Over 65">Over 65</option>
      </select>

      <button id="mybutton" type="button" name="button">Genera</button>
      <button id="myResetbutton" type="button" name="button">Annulla</button>
    </form>

    <!-- biglietto -->

    <div id="tiket" class="hidden">
      <h3>DETTAGLIO PASSEGGERO</h3>
      <div class="bordo">

        <div class="info padd">
          <h3>NOME PASSEGGERO</h3>
          <h4 id="tiketNome"></h4>
        </div>

        <div class="padd">
          <h4>N. Km</h4>
          <p id="tiketKm"></p>
        </div>

        <div class="padd">
          <h4>Offerta</h4>
          <p id="tiketSelect"></p>
          <p id="sconto"></p>
        </div>

        <div class="padd">
          <h4>Carrozza</h4>
          <p id="carrozza"></p>
        </div>

        <div class="padd">
          <h4>Codice CP</h4>
          <p id="codiceCP"></p>
        </div>

        <div class="padd">
          <h4>Costo biglietto</h4>
          <p id="costo"></p>
        </div>

      </div>

    </div>



    <!-- javascript -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
